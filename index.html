<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- In External CSS we create a new CSS file and link it with html.  -->
    <link rel="stylesheet" href="style.css">
    <!-- <style></style> is called internal CSS.  -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        header {
            background-color: blue;
            display: flex;
            gap: 50px;
            justify-content: center;
            height: 50px;
            align-items: center;
        }

        .uper {
            background-color: red;
            color: yellow;
        }

        .uper1 {
            background-color: red;
            color: aqua;
        }
    </style>
</head>

<body>
    <!-- a used to link pages and other websites  -->
    <header class="uper fgdg" id="uper">
        <a href="" class="">Home</a>
        <a href="">Shop</a>
        <a href="">Contact</a>
        <a href="">About</a>
    </header>
    <!-- <header style="background-color: red;"></header> This is called inline CSS.  -->
    <main class="uper1" id="hell">
        <section>asd</section>
        <section>asd</section>
        <section>asd</section>
    </main>
    <!-- hr used for line  -->
    <hr>
    <div> hello</div>
    <div>how</div>
    <div>why</div>
    <span>hello</span>
    <span>how</span>
    <span>why</span>
    <a href="https://www.youtube.com/" target="_blank">Go to Youtube</a>
</html>
